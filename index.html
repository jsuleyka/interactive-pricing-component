<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <section class="container">
    <div class="title-container">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. <br>No credit card required.</p>
    </div>

    <div class="pageviews-container">
      <div class="slidecontainer">
        <p class="views visible-xs"><span id="views-xs">100K</span> Pageviews</p>
        <div class="visible-lg">
          <p class="views"><span id="views-lg">100K</span> Pageviews</p>
          <p><span id="price-lg"></span> / month</p>
        </div>
        <input type="range" min="0" max="5" step="1" class="slider" id="myRange">
        <p class="price visible-xs"><span id="price-xs"></span> / month</p>
      </div>

      <div class="billing-container">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox" defaultValue="false" id="check">
          <span class="round"></span>
        </label>
        <p class="visible-xs">Yearly Billing <span id="discount-xs"></span></p>
        <p class="visible-lg">Yearly Billing <span id="discount-lg"></span></p>
      </div>
    </div>

    <div class="bottom">
      <div class="checklist-container">
        <div class="checklist">
          <p><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>Unlimited websites</p>
        </div>

        <div class="checklist">
          <p><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>100% data ownership</p>
        </div>

        <div class="checklist">
          <p><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>Email reports</p>
        </div>
      </div>

      <div class="btn-container">
        <button>Start my trial</button>
      </div>
    </div>
  </section>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jsuleyka" target="_blank">Suleyka Juarez</a>.</p>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
